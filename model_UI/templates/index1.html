<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    font-family: Verdana, sans-serif;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 110%;
  }
  
  li {
    float: left;
  }
  
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover:not(.active) {
    background-color: #111;
  }
  
  .active {
    background-color: #BEB04A;
  }
  div{
    padding:20px;
    margin-top:30px;
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
    color: white;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 80%;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>
    <ul>
        <li><a href="{{url_for('index')}}">soil moisture of march predictor</a></li>
        <li><a class = "active">Predict with Inputs of USER 1</a></li>
        <li><a href="{{url_for('index2')}}">Predict with Inputs of USER 2</a></li>
        <li><a href="{{url_for('index3')}}">About me and project</a></li>
    </ul>
    <div>
        <h1>Enter your parameters (USER 1)</h1>
        <form action="{{url_for('predict_s1')}}" method="post">
          <p> pm1 : <input type='text' name='pm1' placeholder='(particulate matter 1)' required='required' /></p>
          <p> pm2 : <input type='text' name='pm2' placeholder='(particulate matter 2)' required='required' /></p>
          <p> pm3 : <input type='text' name='pm3' placeholder='(particulate matter 3)' required='required' /></p>
          <p> am  : <input type='text' name='am' placeholder='(atmospheric moisture)' required='required' /></p>
          <p> st  : <input type='text' name='st' placeholder='(soil temperature)' required='required' /></p>
          <p> lum : <input type='text' name='lum' placeholder='(luminosity)' required='required' /></p>
          <button type="submit">Predict</button>
        </form>
          <br>
          <br>
         {{ output }}
    </div>
</body>
</html>
